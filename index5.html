<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejemplo combinando Encabezados con Listas</title>
</head>
<body>
  <h1>REINO ANIMAL</h1>
  <ul>
    <li>
      <h2>Vertebrados</h2>
      <ul>
        <li>
          <h3>Mamíferos</h3>
          <ul>
            <li><h4>Bípedos</h4></li>
            <li><h4>Cuadrúpedos</h4></li>
          </ul>
        </li>
        <li>
          <h3>Aves</h3>
          <ul>
            <li><h4>Voladoras</h4></li>
            <li><h4>No voladoras</h4></li>
          </ul>
        </li>
        <li><h3>Reptiles</h3></li>
        <li><h3>Peces</h3></li>
        <li><h3>Anfibios</h3></li>
      </ul>
    </li>
    <li>
      <h2>Invertebrados</h2>
      <ul>
        <li>
          <h3>Insectos</h3>
          <ul>
            <li><h4>Voladores</h4></li>
            <li><h4>No voladores</h4></li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
