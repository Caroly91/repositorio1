<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Fieldset</title>
</head>
<body>
  <h1>Formulario de Registro</h1>

  <form>
    <!-- Agrupación de datos personales -->
    <fieldset>
      <legend>Datos Personales</legend>

      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" max="120" required>
      </div>

      <div>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@dominio.com" required>
      </div>

      <div>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>

      <div>
        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave" required>
      </div>
    </fieldset>

    <!-- Botones -->
    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Resetear">
    </div>
  </form>
</body>
</html>
