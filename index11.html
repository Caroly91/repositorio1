<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejemplo de imágenes con alt</title>
</head>
<body>
  <h1>Ejemplo de acceso a imágenes</h1>

  <!-- Imagen en la raíz de la misma carpeta -->
  <h2>Imagen local en la raiz misma carpeta:</h2>
  <img src="imagen1.jpg" alt="Fotografía llamada imagen1 ubicada en la raíz" width="300" height="200">

  <!-- Imagen dentro de la carpeta img -->
  <h2>Imagen local dentro de la carpeta img:</h2>
  <img src="img/imagen2.jpg" alt="Fotografía llamada imagen2 ubicada en la carpeta img" width="300" height="200">

  <!-- Imagen en Internet -->
  <h2>Imagen en Internet:</h2>
  <img src="https://images.pexels.com/photos/12888877/pexels-photo-12888877.jpeg?_gl=1*1c0ep3g*_ga*MTU2MDc5NTkwNC4xNzY1Mzg1NjQ5*_ga_8JE65Q40S6*czE3NjUzODU2NDgkbzEkZzEkdDE3NjUzODY1NjUkajYwJGwwJGgw" alt="Fotografía  ubicada en lInternet" width="300" >

  <!-- Imagen en Internet -->
  <h2>Imagen en Internet:</h2>
  <img src="https://images.pexels.com/photos/35116899/pexels-photo-35116899.jpeg?_gl=1*nxbg2p*_ga*MTU2MDc5NTkwNC4xNzY1Mzg1NjQ5*_ga_8JE65Q40S6*czE3NjUzOTIxNzIkbzIkZzEkdDE3NjUzOTIyMjQkajgkbDAkaDA." alt="Fotografía ubicada en Internet" width="300">


</body>
</html>
