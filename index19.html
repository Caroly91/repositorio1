<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario y Tabla</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* Estilos del formulario */
    form {
      width: 400px;
      margin: 0 auto 30px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    fieldset {
      border: 1px solid #666;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
    }

    legend {
      font-weight: bold;
      color: #444;
    }

    label {
      display: inline-block;
      width: 140px;
      margin-bottom: 8px;
    }

    input {
      padding: 5px;
      width: 200px;
    }

    input[type="submit"],
    input[type="reset"] {
      width: auto;
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    input[type="reset"] {
      background-color: #d9534f;
    }

    /* Estilos de la tabla */
    table {
      width: 500px;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h1>Formulario de Registro</h1>

  <form>
    <!-- Agrupación de datos personales -->
    <fieldset>
      <legend>Datos Personales</legend>

      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" max="120" required>
      </div>

      <div>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@dominio.com" required>
      </div>

      <div>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>

      <div>
        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave" required>
      </div>
    </fieldset>

    <!-- Botones -->
    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Resetear">
    </div>
  </form>

  <!-- Tabla con 3 columnas y 4 filas -->
  <h1>Tabla de Datos Ficticios</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>RUT/DNI</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>María</td>
        <td>González</td>
        <td>12.345.678-9</td>
      </tr>
      <tr>
        <td>Carlos</td>
        <td>Pérez</td>
        <td>98.765.432-1</td>
      </tr>
      <tr>
        <td>Fernanda</td>
        <td>López</td>
        <td>23.456.789-0</td>
      </tr>
      <tr>
        <td>Jorge</td>
        <td>Ramírez</td>
        <td>45.678.901-2</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
