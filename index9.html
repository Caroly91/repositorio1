<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejemplo enlaces externos</title>
</head>
<body>
  <h1>Ejemplo de enlaces con &lt;a&gt;</h1>

  <!-- Enlaces en la misma pesta単a -->
  <h2>Enlaces en la misma pesta単a</h2>
  <p>
    <a href="https://www.google.com">Ir a Google</a><br>
    <a href="https://www.youtube.com">Ir a YouTube</a><br>
    <a href="https://www.netflix.com">Ir a Netflix</a>
  </p>

  <hr>

  <!-- Enlaces en una nueva pesta単a -->
  <h2>Enlaces en una nueva pesta単a</h2>
  <p>
    <a href="https://www.google.com" target="_blank">Ir a Google</a><br>
    <a href="https://www.youtube.com" target="_blank">Ir a YouTube</a><br>
    <a href="https://www.netflix.com" target="_blank">Ir a Netflix</a>
  </p>
</body>
</html>
