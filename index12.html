<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo con iframe</title>
</head>

<body>

    <h1>Ejemplo de uso de iframe</h1>

    <!-- Video de YouTube -->
    <h2>Insertando Video de YouTube</h2>
    <iframe width="850" height="480" src="https://www.youtube.com/embed/rWfditAgAfA"
        title="Como Aprender Desarrollo Web 2026 - Guía de Estudio" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>


    <!-- Audio de Soundcloud -->
    <h2>Insertando Audio de Souncloud</h2>

    <iframe width="850" height="300" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/soundcloud%253Aplaylists%253A1109034904&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>
    <div
        style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
        <a href="https://soundcloud.com/soundcloud-la-onda" title="La Onda: Latin" target="_blank"
            style="color: #cccccc; text-decoration: none;">La Onda: Latin</a> · <a
            href="https://soundcloud.com/soundcloud-la-onda/sets/fresco-emerging-latin-music"
            title="Fresh Latin Music: Fresco" target="_blank" style="color: #cccccc; text-decoration: none;">Fresh Latin
            Music: Fresco
        </a>
    </div>

    <!-- Mapa de Google Maps -->
    <h2>Insertando Mapa de Google Maps</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1399.8189557590304!2d-70.70274446045448!3d-33.44020443254916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c46ef83f131d%3A0xc9bb177ffeedeca1!2sSanta%20Isabel!5e0!3m2!1ses!2scl!4v1765395512182!5m2!1ses!2scl"
        width="850" height="400" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

</body>

</html>
