<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Card con Divs</title>
</head>
<body>
  <!-- 1. Contenedor de toda la card -->
  <div class="card" style="width:300px; border:1px solid #000;">

    <!-- 2. Contenedor de la imagen -->
    <div class="card-imagen">
      <img src="imagen1.jpg" alt="Imagen ilustrativa de la card" width="300" height="300">
    </div>

    <!-- 3. Contenedor de la información (con padding en CSS) -->
    <div class="card-info">

      <!-- 4. Contenedor del título y párrafo -->
      <div class="card-texto" style="text-align:center;">
        <h2>Título de la Card</h2>
        <p>
          Esta es una descripción breve de la card. Aquí puedes colocar información 
          relevante sobre el contenido, producto o servicio que se está mostrando.
        </p>
      </div>

      <!-- 5. Contenedor del botón -->
      <div class="card-boton" style="text-align:center;">
        <button>Ver más</button>
      </div>
    </div>

  </div>
</body>
</html>
